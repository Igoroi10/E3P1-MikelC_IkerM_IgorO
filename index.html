<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- <button id = "btnStart" class = "btn btn-primary"> START</button> -->
    <button id = "btnAdmin" class="btn btn-primary"> ADMIN</button>
    <button id = "btnPlayer" class="btn btn-primary">PLAYER</button>

    <div id = "divCanvas">
        <button id="btnTurn" type="button">NEXT TURN</button>

        <button id="btnRound" type="button">END ROUND</button>

        <canvas id="gameScreen" width="1664" height="936">
            
            Your browser does not support the HTML5 canvas tag.
        </canvas>

    </div>

    <!-- ADMIN PAGE -->

    <div id="adminMenuScreen" style="display:none;">
            <div id = "adminScreen">
                    <img src="./images/profile.png" width="150" height="150">
                    <h1 id="adminName"><b>Igor</b></h1>
            </div>
        
            <div id="dechControl">
                    <h2 id="secondTitle">Deck Control</h2>
                    <button class="boton" type="button">add</button>  <i id="barra">/</i>  
                    <button class="boton" type="button">remove</button>  <i id="barra">/</i>   
                    <button class="boton" type="button">edit</button>  <i id="barra">/</i>  
                    <input class="boton" type="text" value placeholder="Search">
            </div>
            <div id="dechRectangle">

            </div>
            <div id="playerControl">
                    <h2 id="secondTitle">Player Control</h2>
                    <button class="boton" type="button">add</button>  <i id="barra">/</i>  
                    <button class="boton" type="button">remove</button>  <i id="barra">/</i>   
                    <button class="boton" type="button">edit</button>  <i id="barra">/</i>  
                    <input class="boton" type="text" value placeholder="Search">
            </div>
            <div id="playerRectangle">

            </div>
            <div id="last30days">
                    <h3 id="a30days">Active players</h3>
                    <h3 id="a30days">(last 30 days)</h3>
            </div>
    </div>
    
    <!-- PLAYER PAGE -->
    
    <div id="playerMenuScreen" style="display: none;">

            <div id = "playerScreen">
                    <img id="playerPicture" src="./images/profile.png" width="150" height="150">
                    <h1 id="playerName"><b>Mendoza</b></h1>
            </div>

            <div id="logOutButton">
                <button id="boton" type="button">Log out</button>
            </div>

            <div id="userList">
                <h2 id="head">Users List </h2>
                <select>
                    <option></option>
                </select>

            </div>

            <div id="winrate">
                    <h2 id="winrateTitle">Winrate: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 46%</h2>
                    
            </div>
            <div id="gamesWon">
                    <h2>Games Won: &nbsp;&nbsp;&nbsp; 46</h2>
            </div>
            <div id="totalGames">
                    <h2>Total games: &nbsp; 100</h2>
            </div>
            <div id="selectDifficult">
                <h3>Select game difficult:</h3>
                <button id="difficultButton" type="button">Normal</button>
                <button id="difficultButton" type="button">Expert</button>
                <button id="btnStart" type="button" class="btn btn-primary">PLAY</button>
                <!-- <button id = "btnStart" class="btn btn-primary" type="button"> PLAY </button> -->
            </div>
    </div>
    
    <label id = "txtPruebas"> </label>
    <!-- <label id = "txtPruebas"> </label> -->
    
    <!-- LOGIN "FUNCIONAL" -->

    <div class="container">
        <!-- texto Log in user> -->
        <div class="row">
            <div class="col">
                <label id = "lblSessionUser"></label>
            </div>
        </div>

        <!-- Formulario log in -->
            <section id="sectionLogIn" >
                <div class="form-box">  
                    <div class="form-value">
                        <form action="" onsubmit="return false">
                            <h2>Login</h2>
                            <div class="inputbox">
                                <label id="lblError"></label>
                                <br>

                                <!-- Form LOG IN -->
                                <div class="inputbox">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <!-- <label for="id_name">Email:</label> -->
                                    <input type="email" name="email" id="Emaila" placeholder="example@domain.com" required>
                                    <label for="">Email</label>
                                </div>

                                <!-- Form PassWord -->
                                <div class="inputbox">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                    <input type="password" name="password" id="Password" placeholder="" required> 
                                    <label for="password">Password</label>
                                </div>

                                <!-- Form Forget -->
                                <div class="forget">
                                    <label for=""><a href="#">Forget Password</a></label>
                                </div>

                                <button id="btnLogin" type="submit" class="btn btn-primary">LOG IN</button>

                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



        <!-- Seccion PLAY -->
        <section id="sectionPlay">
            <div class="row">
                <div class="col">
                    <button id="btnStart" class = "btn btn-primary">PLAY</button>

                </div>

            </div>
        </section>

    </div>
    
    <script type="module" src="./src/game.js"></script>

</body>
</html>
